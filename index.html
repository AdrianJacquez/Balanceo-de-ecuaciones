<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Raleway:ital@0;1&display=swap"

  <!DOCTYPE html>
  <html lang="es">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Juego de Balanceo de Ecuaciones Químicas</title>
      <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
      <div id="game-container">
        <h1>Juego de Balanceo de Ecuaciones Químicas</h1>

        <!-- Ecuación no balanceada -->
        <div id="equation">
          <span id="left-side">H₂ + O₂</span>
          <span>=</span>
          <span id="right-side">H₂O</span>
        </div>

        <!-- Formulario para ingresar coeficientes -->
        <div id="input-coefficients">
          <label for="coefficient-left">Coeficiente izquierdo:</label>
          <input type="number" id="coefficient-left" value="1" />

          <label for="coefficient-right">Coeficiente derecho:</label>
          <input type="number" id="coefficient-right" value="1" />
        </div>

        <!-- Botón para verificar -->
        <button id="check-button">Verificar</button>

        <!-- Mensajes de retroalimentación -->
        <div id="feedback">
          <p id="message"></p>
        </div>
      </div>

      <script src="script.js"></script>
    </body>
  </html>
</html>
