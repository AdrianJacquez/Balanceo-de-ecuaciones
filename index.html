<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Balanceo de Ecuaciones Químicas</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="game-container">
      <h1>Balanceo de Ecuaciones Químicas</h1>
      <label for="difficulty">Selecciona la dificultad:</label>
      <select id="difficulty">
        <option value="easy">Fácil</option>
        <option value="medium">Medio</option>
        <option value="hard">Difícil</option>
      </select>
      <button id="startBtn">Empezar</button>

      <div id="equation-container">
        <p id="equation"></p>
        <div id="input-fields"></div>
      </div>

      <button id="checkAnswerBtn">Verificar Respuesta</button>
      <button id="nextEquationBtn">Siguiente Ecuación</button>
      <div id="result"></div>
    </div>

    <div id="instructions-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Instrucciones</h2>
        <p>
          Balancea las ecuaciones químicas ajustando los coeficientes de los
          reactivos y productos.
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
